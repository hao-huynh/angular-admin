<nav class="header navbar navbar-expand-md navbar-dark bg-dark">
  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">
    <img [src]="logo" height="30" class="d-inline-block align-top" alt="">
  </a>

  <!-- Collapse button -->
  <button class="navbar-toggler" type="button"
          (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <!-- Collapsible content -->
  <div class="collapse navbar-collapse"
       [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let menu of menus" class="nav-item">
        <a class="nav-link" [routerLink]="menu.url" routerLinkActive="active">{{menu.name}}</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item avatar dropdown">
        <a class="nav-link p-0 dropdown-toggle" href="#" (click)="toggleDropdown()">
          <img [src]="avatar" class="rounded-circle z-depth-0"
               alt="avatar image" height="35">
        </a>
        <div class="dropdown-menu dropdown-menu-lg-right" [ngClass]="{'show': dropdownOpen}">
          <a class="dropdown-item" href="#" *ngFor="let profileMenu of profileMenus">{{profileMenu.name}}</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
